<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic meta tags for character encoding and responsive viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation | Lazy Codwr</title>
    
    <!-- Include Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom styles -->
    <style>
        /* Import custom fonts */
        @font-face {
            font-family: font1;
            src: url(./Assests/font/HelveticaNowDisplay-Medium.woff2);
        }
        @font-face {
            font-family: font2; 
            src: url(./Assests/font/HelveticaNowDisplay-ExtraBold.woff2);
        }
        ::-webkit-scrollbar{
            display: none;
        }
    </style>
</head>
<body>

    <!-- Main wrapper with dark background -->
    <main class="w-full bg-[#060606] font-[font1] text-white relative">

        <!-- Fixed navigation bar -->
        <nav class="w-full fixed top-0 left-0 z-[999] h-18 py-3 px-6 flex items-center justify-between">
            <!-- Logo section with star SVG icon -->
            <div class="logo flex gap-2 items-center justify-center">
                <!-- Complex SVG star icon with multiple paths -->
                <svg id="brief-star" width="1.75em" height="1.75em" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Multiple SVG paths forming a star shape -->
                    <!-- Each path represents a different segment of the star -->
                    [SVG paths omitted for brevity but represent a detailed star icon]
                </svg>
                <h1 class="text-xl">FILL OUT BRIEF</h1>
            </div>
            
            <!-- Company logo image -->
            <img class="w-[7%] mr-[5vw]" src="/Assests/images/logo.png" alt="">
            
            <!-- Menu button with hover effect -->
            <div id="hover" class="relative">
                <div class="text-xl z-2 cursor-pointer mix-blend-difference relative overflow-hidden">
                    <span id="up1" class="inline-block">OPEN MENU</span>
                    <span id="up2" class="inline-block absolute top-6 left-0">OPEN MENU</span>
                </div>
                <span id="hide" class="inline-block opacity-0 absolute h-[125%] w-[115%] -top-1 -left-2 bg-[#FFD73D] rounded z-[-1] translate-x-10"></span>
            </div>
        </nav>

        <!-- Hero section with full-screen image -->
        <div class="hero h-screen w-full sticky top-0 bg-[#060606] [perspective:100px]">
            <img class="w-full h-full object-cover" src="https://radiance.family/pic/radiance-team.avif" alt="">
            <div class="txt absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 text-center">
                <h3 class="text-[0.7vw] mb-5">GREETINGS</h3>
                <h1 class="text-[3vw] leading-none my-2 font-bold">MEET WITH OUR</h1>
                <h1 class="text-[3vw] leading-none font-bold">OUTSTANDING TEAM</h1>
            </div>
        </div>
        
        

            <div class="first w-full h-screen bg-green-800 sticky top-full rounded-lg [perspective:1000px]"></div>
            <div class="first w-full h-screen bg-red-800 sticky top-full rounded-lg [perspective:1000px] rotate-0"></div>
            <div class="first w-full h-screen bg-yellow-800 sticky top-full rounded-lg [perspective:1000px] rotate-0"></div>
            <div class="first w-full h-screen bg-zinc-800 sticky top-full rounded-lg [perspective:1000px] rotate-0"></div>
  
        
    </main>

    <!-- JavaScript libraries -->
    <!-- GSAP for animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- GSAP ScrollTrigger plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>

</body>
</html>
